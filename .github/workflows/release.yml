name: Release
on:
  push:
    tags: ['v*']
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - run: bun run zip
      - name: Get current date
        id: date
        run: echo "date=$(TZ='Europe/Warsaw' date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          append_body: true
          body: |

            ## ðŸ“¦ Installation
            Download the release zip file, and drag & drop it in your browser's extension manager.
            *Release generated by @${{ github.actor }} on ${{ steps.date.outputs.date }}*
          files: |
            .output/*.zip
